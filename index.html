
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Boticas San Jos√© | Centro de Operaciones</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              odoo: {
                primary: '#714B67',
                secondary: '#017e84',
                success: '#10b981',
                warning: '#f59e0b',
                danger: '#ef4444',
                bg: '#f8fafc',
                card: '#ffffff'
              }
            },
            fontFamily: {
              sans: ['"Plus Jakarta Sans"', 'sans-serif'],
            },
            animation: {
              'bounce-slow': 'bounce-slow 3s infinite',
            },
            keyframes: {
              'bounce-slow': {
                '0%, 100%': { transform: 'translateY(0)', animationTimingFunction: 'cubic-bezier(0.8,0,1,1)' },
                '50%': { transform: 'translateY(-10px)', animationTimingFunction: 'cubic-bezier(0,0,0.2,1)' },
              }
            }
          }
        }
      }
    </script>
    <style>
        html, body {
          height: 100%;
          margin: 0;
          background-color: #f8fafc;
        }
        
        body { 
          color: #1e293b; 
          font-family: 'Plus Jakarta Sans', sans-serif; 
          -webkit-font-smoothing: antialiased; 
          overflow-x: hidden;
          overscroll-behavior-y: auto;
        }
        
        .custom-scrollbar::-webkit-scrollbar { width: 5px; height: 5px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #714B67; }

        .o-btn {
          display: inline-flex;
          align-items: center;
          justify-content: center;
          padding: 10px 20px;
          font-weight: 700;
          font-size: 13px;
          border-radius: 16px;
          transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
          cursor: pointer;
        }

        .o-btn-primary { 
          background-color: #714B67; 
          color: white; 
          box-shadow: 0 10px 25px -5px rgba(113, 75, 103, 0.2);
        }
        .o-btn-primary:hover { transform: translateY(-2px); box-shadow: 0 15px 30px -5px rgba(113, 75, 103, 0.3); }

        .o-sidebar-item {
          padding: 12px 18px;
          border-radius: 20px;
          margin: 6px 0;
          font-size: 13px;
          color: #94a3b8;
          display: flex;
          align-items: center;
          gap: 14px;
          transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
          font-weight: 600;
        }
        .o-sidebar-item:hover { background-color: #f8fafc; color: #714B67; transform: translateX(5px); }
        .o-sidebar-item.active { 
          background-color: #fdf2f8; 
          color: #714B67;
          font-weight: 800;
          box-shadow: inset 0 0 0 1px rgba(113, 75, 103, 0.1);
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fade { animation: fadeIn 0.5s ease-out forwards; }

        input[type="date"]::-webkit-calendar-picker-indicator {
          opacity: 0.5;
          cursor: pointer;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "xlsx": "https://esm.sh/xlsx@0.18.5",

    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
<script type="module" src="./index.tsx"></script>
